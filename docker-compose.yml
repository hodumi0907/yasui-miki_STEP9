services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
        ports:
            - '8000:80'
        volumes:
            - '.:/var/www/html'
        depends_on:
            - db

    db:
        image: 'mysql:8.0'
        ports:
            - '3306:3306'
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: laravel
            MYSQL_USER: laraveluser
            MYSQL_PASSWORD: laravelpass
        volumes:
            - 'db_data:/var/lib/mysql'

    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        restart: always
        ports:
            - '8080:80'
        environment:
            PMA_HOST: db
            PMA_USER: laraveluser
            PMA_PASSWORD: laravelpass
        depends_on:
            - db

volumes:
    db_data: null
    sail-mysql:
        driver: local
